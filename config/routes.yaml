# yaml-language-server: $schema=../vendor/symfony/routing/Loader/schema/routing.schema.json

# This file is the entry point to configure the routes of your app.
# Methods with the #[Route] attribute are automatically imported.
# See also https://symfony.com/doc/current/routing.html

# To list all registered routes, run the following command:
#   bin/console debug:router

controllers:
    resource: routing.controllers
api_login_check:
    path: /api/login/check
    methods: [POST]
api_logout:
    path: /api/logout
    methods: [POST]
    defaults:
        _controller: App\Controller\Auth\LogoutController::__invoke
api_get_current_user:
    path: /api/me
    methods: [GET]
    defaults:
        _controller: App\Controller\Auth\GetCurrentUserController::__invoke
api_patch_current_user:
    path: /api/me
    methods: [PATCH]
    defaults:
        _controller: App\Controller\Auth\PatchCurrentUserController::__invoke
